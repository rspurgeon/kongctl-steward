name: Kong CTL Steward Agent

on:
  # Run every 4 hours
  schedule:
    - cron: '0 */4 * * *'

  # Allow manual triggering
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
      max_issues:
        description: 'Maximum issues to process'
        required: false
        default: '20'

jobs:
  run-agent:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore vector database cache
        uses: actions/cache@v4
        with:
          path: chroma_db
          key: vector-db-${{ github.repository }}-${{ hashFiles('**/chroma_db/**') }}
          restore-keys: |
            vector-db-${{ github.repository }}-

      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: state
          key: agent-state-${{ github.repository }}-${{ github.run_number }}
          restore-keys: |
            agent-state-${{ github.repository }}-

      - name: Initialize knowledge base (first run)
        if: steps.cache-vector-db.outputs.cache-hit != 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ secrets.TARGET_REPO || 'Kong/kongctl' }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          LLM_PROVIDER: ${{ vars.LLM_PROVIDER || 'anthropic' }}
        run: |
          python scripts/init_knowledge.py

      - name: Run steward agent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ secrets.TARGET_REPO || 'Kong/kongctl' }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          LLM_PROVIDER: ${{ vars.LLM_PROVIDER || 'anthropic' }}
          DRY_RUN: ${{ github.event.inputs.dry_run || 'true' }}
          MAX_ISSUES_PER_RUN: ${{ github.event.inputs.max_issues || '20' }}
          LOG_LEVEL: INFO
        run: |
          python steward.py

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: steward-logs-${{ github.run_number }}
          path: logs/
          retention-days: 30

      - name: Upload state
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: agent-state-${{ github.run_number }}
          path: state/
          retention-days: 7
